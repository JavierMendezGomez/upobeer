<div id="cliente" class="elemento">
    <!--Cabecera principal mas pequeña modo navbar-->
    <div class="cabecera" id="cabecera">
        <header>
        <a href=""><img src="Img/logo2.png" class="logo"></a>
        <div class="titulos">
            <div class="titulo">UpoBeer</div>
            <div class="subtitulo">Fábrica de cerveza premium</div>
        </div>
        </header>
    </div>
    <center>
        <br>
        <div id="upobeer_btnsShow" class="row navbar">
        <div class="col-12 col-md-5">
            <h6 id="datosSesion"><b>¡Bienvenido! Has iniciado sesión como cliente: </b></h6>
        </div>
        <div class="col-12 col-md-7" id="upobeer_btnsShowFrms">
            <button type="button" class="btn-dark btn-sm" onclick="show_frmAltaPedido();">Alta
            Pedido</button>
            <button type="button" class="btn-dark btn-sm" onclick="show_frmBajaPedido();">Baja
            Pedido</button>
            <button type="button" class="btn-dark btn-sm" onclick="show_frmModificarPerfil();">Modificar mi
            perfil</button>
            <button type="button" class="btn-dark btn-sm" onclick="show_lstCatalogo()">Catálogo</button>
            <button type="button" class="btn-dark btn-sm" onclick="show_lstPedidosRegistrados()">Pedidos
            registrados</button>
        </div>
        </div>
    </center>

    <!-- Formularios-->
    <div class="formularios row section">
        <div id="divFrmAltaPedido" class="conditional form-group">
        <form name="frmAltaPedido" id="frmAltaPedido">
            <h2>Alta de pedido</h2>
            <div class="row selectCatalogo">
            <label for="selCatalogo">Producto deseado: </label>
            <select class="form-control" name="selCatalogo" id="selCatalogo">
                <option value="nada">Seleccione producto...</option>
            </select>
            </div>
            <div class="row">
            <div class="col-6">
                <label for="txtPrecio">Precio/unidad: </label>
                <input class="form-control" type="text" name="txtPrecioUnidad" id="txtPrecioUnidad"
                   disabled>
            </div>
            <div class="col-6">
                <label for="txtCantidad">Cantidad deseada:</label>
                <input class="form-control" type="number" min="1" step="1" name="txtCantidad"
                   id="txtCantidad">
            </div>
            </div>
            <input class="btn btn-success" type="button" value="Enviar" onclick="submit_frmAltaPedido();">
        </form>
        </div>

        <div id="divFrmBajaPedido" class="conditional form-group">
        <form name="frmBajaPedido" id="frmBajaPedido">
            <h2>Baja de pedido</h2>
            <div class="row selectPedido">
            <label for="comboPedido">Pedido que desea borrar: </label>
            <select class="form-control" name="comboPedido" id="comboPedido">
                <option value="-1"></option>
            </select>
            </div>
            <div class="row">
            <div class="col-6">
                <label for="txtLineas">Líneas de pedido: </label>
                <input class="form-control" type="text" name="txtLineas" id="txtLineas" disabled>
            </div>
            <div class="col-6">
                <label for="txtTotal">Total (€):</label>
                <input class="form-control" type="number" min="1" step="1" name="txtTotal"
                   id="txtTotal" disabled>
            </div>
            </div>
            <input class="btn btn-success" type="button" value="Enviar" onclick="submit_frmBajaPedido();">
        </form>
        </div>


        <div id="divFrmModificarCliente" class="conditional form-group">
        <form name="frmModificarCliente" id="frmModificarCliente">
            <h2>Modificar perfil de cliente</h2>
            <div class="row">
            <div class="col-4">
                <label for="txtNombre">Nombre: </label>
                <input class="form-control" type="text" name="txtNombre" id="txtNombre" disabled>
            </div>
            <div class="col-4">
                <label for="txtApellidos">Apellidos:</label>
                <input class="form-control" type="text" name="txtApellidos" id="txtApellidos" disabled>
            </div>
            <div class="col-4">
                <label for="txtTelefono">Teléfono:</label>
                <input class="form-control" type="text" name="txtTelefono" id="txtTelefono">
            </div>
            </div>
            <div class="row">
            <div class="col-12">
                <label for="txtDireccion">Direccion: </label>
                <input class="form-control" type="text" name="txtDireccion" id="txtDireccion">
            </div>
            </div>
            <input class="btn btn-success" type="button" value="Enviar"
               onclick="submit_frmModificarCliente();">
        </form>
        </div>
    </div>
    </div>
